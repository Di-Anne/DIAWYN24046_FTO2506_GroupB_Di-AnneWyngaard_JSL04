<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.svg"/>
    <title>Kanban Task Management</title>
  </head>
  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="nav-bar">
        <div class="nav-logo-container">
            <img class="nav-logo" src="logo.png">
        </div>
        <div class="nav-all-boards-containery">
            <p class="nav-all-boards">All boards (1)</p>
            <button class="nav-toggle">Launch Career</button>
        </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="main-layout-container">
      <header>
        <h2 class="launch-heading">Launch Career</h2>
        <img class="visually-hidden" src="logo.png">
      </header>

      <div class="main-container">
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="columns-div">
            <div class="todo-status">
              <p class="todo-dot"></p>
              <p class="todo-title">Todo (4)</p>
            </div>
            <!-- Tasks container for TODO -->
            <div class="todo-card-container">
              <div class="todo-card">Launch Epic Career 🚀</div>
              <div class="todo-card">Conquer React ⚛️</div>
              <div class="todo-card">Understanding Databases ⚙️</div>
              <div class="todo-card">Crush Frameworks 🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div class="columns-div">
            <div class="doing-status">
              <p class="doing-dot"></p>
              <p class="doing-title">Doing (2)</p>
            </div>
            <!-- Tasks container for DOING -->
            <div class="doing-card-container">
              <div class="doing-card">Master JavaScript 💛</div>
              <div class="doing-card">Never Give Up 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div class="columns-div">
            <div class="done-status">
              <p class="done-dot"></p>
              <p class="done-title">Done (2)</p>
            </div>
            <!-- Tasks container for DONE -->
            <div class="done-card-container">
              <div class="done-card">Explore ES6 Features 🚀</div>
              <div class="done-card">Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
